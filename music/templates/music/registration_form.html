{% include 'music/base.html'%}
{% block title %}Register{% endblock %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Tangerine&display=swap" rel="stylesheet">
<style>
  .formclass{



    border-radius: 10px;
    height:580px;
    width:700px;
    margin-left :30px;
    margin-top:10px;
    padding:20px;
    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12);

    background-color:rgba(7,7,7,0.6);

  }
  .btn_style{
    border-radius:20px ;
    border:none;
    color:white;
    text-align:center;
    background-color:#F55656;
    width:100px;
    height:30px;
    margin-top:10px;
  }
.tg{
  font-size:40px;
  font-family: 'Tangerine', cursive;
  margin-left:200px;

}
</style>

<div style="margin-top:10px;" class="container-fluid">
<div class="row">
    <div class="col-sm-12 col-md-7 ">
      <div class="panel-body">

        <form class="form-horizontal formclass" action="" method="post" enctype="multipart/form-data">
            <p class="tg">Create a New Account</p>
          {% csrf_token %}
          {% include 'music/form_template.html'%}
          <div class="form-group ">

            <div class="col-sm-offset-4 col-sm-10">
               <button type="submit" class=" btn_style ">Submit</button>

            </div>
            <div class="">
              <small class="text-muted">Already Have a Account?
                <a href="{% url 'music:login'%}">Login</a>

              </small>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>

</div>
